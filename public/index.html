<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <title>Brane App</title>
    <meta name="description" content="Brane - MSD" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://accounts.google.com/gsi/client"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script>
      // Get correct page height
      function setUnitSize() {
        // Screen viewable unit size
        let unit = (window.innerHeight * 0.01).toFixed(2);

        document.documentElement.style.setProperty("--unit", `${unit}px`);
      }

      // First time
      setUnitSize();

      // On resize
      window.addEventListener("resize", () => {
        setUnitSize();
      });

      // For bugs related to scroll
      window.addEventListener("scroll", () => {
        setUnitSize();
      });

      // For bugs related to DOM loading
      window.addEventListener("load", () => {
        setUnitSize();
      });
    </script>

    <div id="root"></div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
    -->
  </body>
</html>
